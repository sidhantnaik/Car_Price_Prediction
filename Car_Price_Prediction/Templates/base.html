<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>
    <link rel="stylesheet" href="/static/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="/static/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/jquery/dist/jquery.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 50px;
            color: #f8f9fa !important;
        }

        .footer {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .footer a {
            color: #b2dfed;
            text-decoration: none;
            font-size: medium;
        }

        .footer a:hover {
            color: #ffff;
            text-decoration: underline;
            font-size:large;
        }
    </style>
</head>

    <!-- Navbar -->
    <nav class="navbar footer navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/custom_admin/admin_index/">Car Price Prediction</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
            <a href="/logout" style="color: rgb(83, 187, 248);text-decoration: underline;margin-left: 2%;font-size: larger;margin-right: -3%;">logout</a>
        </div>
    </nav>


    {% if message %}
        {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissiible fade show my-0" role="alert">
                {{message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}


    <!-- Main Content -->
    <main class="container my-5">
        {% block body %}
        {% endblock body %}
    </main>

    <!-- Footer -->
    <footer class="footer py-4 ">
        <div class="container text-center">
            <p>Â© 2024 Car Price Prediction | Developed by Sidhant Naik</p>
            <a href="/terms">Terms of Service</a> | <a href="/privacy">Privacy Policy</a>
        </div>
    </footer>

    <script src="/static/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>


</html>
