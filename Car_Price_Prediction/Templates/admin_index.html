

{% extends 'admin_base.html' %}

{% block content %}
<h1>Admin Dashboard</h1>

<div id="carouselExampleIndicators" class="carousel slide hy-4" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="\static\cars1.jpg" alt="First slide" onclick="window.location.href='/custom_admin/see_cars_data/'" >
        <div class="carousel-caption d-none d-md-block">
            <h5>See Cars Data</h5>
            <p>See the data of all cars which are available in CSV file.</p>
          </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="\static\cars2.jpg" alt="Second slide" onclick="window.location.href='/custom_admin/add_new_car_data/'">
        <div class="carousel-caption d-none d-md-block">
            <h5>Add New Car</h5>
            <p>Add new car data in existing car data. </p>
          </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="\static\cars3.jpg" alt="Third slide" onclick="window.location.href='/admin'">
        <div class="carousel-caption d-none d-md-block">
            <h5>Admin Data Base</h5>
            <p>Admin Database which is containing multiple tables.</p>
          </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  
{% endblock %}
