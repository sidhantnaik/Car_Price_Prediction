<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    
    <link rel="stylesheet" href="\static\bootstrap-5.3.3-dist\bootstrap-5.3.3-dist\css\bootstrap.min.css">
    <script src="\static\bootstrap-5.3.3-dist\bootstrap-5.3.3-dist\js\bootstrap.min.js"></script>
    
    <script src="\static\bootstrap-5.3.3-dist\bootstrap-5.3.3-dist\jquery\dist\jquery.slim.min.js"></script>
    <script src="\static\bootstrap-5.3.3-dist\bootstrap-5.3.3-dist\jquery\dist\jquery.min.js"></script>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</head>
<style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 25px;
            color: #f8f9fa !important;
        }
        nav
        {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

    </style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Car Price Prediction</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'custom_admin:admin_index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'custom_admin:see_cars_data' %}">See Cars Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'custom_admin:add_new_car_data' %}">Add New Car Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Data Base</a>
                    </li>
                </ul>
            </div>
            <a class="text-white" href="/">Visit Site</a>
        </div>
    </nav>

    {% if messages %}
            <div class="row justify-content-center mt-4">
                <div class="col-12 col-md-8 col-lg-6">
                    {% for message in messages %}
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% endif %}

    <div class="container my-5">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
