{% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{% block body %}
<body>
    

<div class="container ">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <form method="post" action="/contact" class="p-4 border rounded shadow bg-light" style="background: linear-gradient(135deg, #e0e1e2, #f1f3f7, #e0e1e2);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);border: white;">
                {% csrf_token %}
                <h2 class="text-center mb-4">Contact Feedback</h2>
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Your Phone</label>
                    <input type="text" name="phone" id="phone" maxlength="11" class="form-control"
                        placeholder="Enter your phone number" required>
                </div>
                <div class="mb-3">
                    <label for="desc" class="form-label">Your Feedback</label>
                    <textarea name="desc" id="desc" class="form-control" placeholder="Write your feedback..." rows="4"
                        required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
{% endblock body %}
